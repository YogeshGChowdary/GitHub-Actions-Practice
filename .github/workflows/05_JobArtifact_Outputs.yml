name: Deploy website
on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: 05_JobArtifact_Outputs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencides
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: 05_JobArtifact_Outputs/dist
          # path: |     (if we want multiple artifacts to download, can mention different path as shown below)
          #   05_JobArtifact_Outputs/dist
          #   05_JobArtifact_Outputs/package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Get build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-files
          path: 05_JobArtifact_Outputs/dist

      - name: output contents
        run: ls -la ./dist

      - name: Deploy
        run: echo "Deploying ..."