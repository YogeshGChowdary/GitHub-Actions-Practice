name: Deploy website
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: 05_JobArtifact_Outputs
        run: npm ci

      - name: Lint
        working-directory: 05_JobArtifact_Outputs
        run: npm run lint

      - name: Test
        working-directory: 05_JobArtifact_Outputs
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencides
        working-directory: 05_JobArtifact_Outputs
        run: npm ci

      - name: Build website
        run: npm run build
        working-directory: 05_JobArtifact_Outputs

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying ..."