jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Install Dependencies
        working-directory:  04_Practice_Project
        run: npm ci

      - name: Lint
        working-directory:  04_Practice_Project
        run: npm run lint

      - name: Test
        working-directory:  04_Practice_Project
        run: npm run test

      - name: Build
        working-directory:  04_Practice_Project
        run: npm run build

      - name: Deploy
        run: echo "Deploying ..."
