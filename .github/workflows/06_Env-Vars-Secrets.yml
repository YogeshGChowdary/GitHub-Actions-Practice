name: Env-Vars-Secrets
on: workflow_dispatch
  # push:
  #   branches:
  #     - main

env:
  MONGODB_DB_NAME: gha

defaults:
  run:
    working-directory: 06_Env-Vars-Secrets

jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XYZ

      - name: Run tests
        run: npm test

      - name: Output information
        run: echo "..."

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: output information
        run: |
          echo "..."